  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            montserrat: ['Montserrat', 'sans-serif'],

          colors: {
            'dark-background': '#1a0f2b',
            'dark-blue': '#2c215e',

          keyframes: {
            fadeIn: {

            },
            slideInUp: {
              '0%': { opacity: '0', transform: 'translateY(50px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            draw: {
                to: { 'stroke-dashoffset': 0 }
            }
          }
        }
      }
    }
